<!html>
<head>
<title>Online Calculator - New Approach</title>
<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
<div id="judul"><h1>Online Calculator - New Approach</h1></div>
<div id="calculator">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear">C</span>
		<div class="screen"></div>
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span>3</span>
		<span>4</span>
		<span>5</span>
		<span class="operator">+</span>
		<span>2</span>
		<span>9</span>
		<span>6</span>
		<span class="operator">-</span>
		<span>1</span>
		<span>8</span>
		<span>7</span>
		<span class="operator">:</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operator">x</span>
	</div>
</div>

<div class="survey">
	<span>Bagaimana menurut anda tentang desain baru ini? Klik <a href="http://goo.gl/forms/iBxmP1JHeV">disini</a> untuk mengisi survey</span>
</div>
<script type="text/javascript" src="./calc.js"></script>
</body>
</html>
